<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#16213e"/>

  <!-- Grid lines (subtle) -->
  <line x1="64" y1="380" x2="448" y2="380" stroke="#ffffff" stroke-width="2" opacity="0.08"/>
  <line x1="64" y1="290" x2="448" y2="290" stroke="#ffffff" stroke-width="2" opacity="0.08"/>
  <line x1="64" y1="200" x2="448" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.08"/>
  <line x1="64" y1="110" x2="448" y2="110" stroke="#ffffff" stroke-width="2" opacity="0.08"/>

  <!-- Candlestick 1 — red (down) -->
  <line x1="112" y1="305" x2="112" y2="325" stroke="#f87171" stroke-width="8" stroke-linecap="round"/>
  <rect x="88" y="325" width="48" height="80" rx="6" fill="#f87171"/>
  <line x1="112" y1="405" x2="112" y2="425" stroke="#f87171" stroke-width="8" stroke-linecap="round"/>

  <!-- Candlestick 2 — green (up) -->
  <line x1="208" y1="255" x2="208" y2="275" stroke="#4ade80" stroke-width="8" stroke-linecap="round"/>
  <rect x="184" y="275" width="48" height="90" rx="6" fill="#4ade80"/>
  <line x1="208" y1="365" x2="208" y2="385" stroke="#4ade80" stroke-width="8" stroke-linecap="round"/>

  <!-- Candlestick 3 — red (down) -->
  <line x1="304" y1="200" x2="304" y2="220" stroke="#f87171" stroke-width="8" stroke-linecap="round"/>
  <rect x="280" y="220" width="48" height="70" rx="6" fill="#f87171"/>
  <line x1="304" y1="290" x2="304" y2="310" stroke="#f87171" stroke-width="8" stroke-linecap="round"/>

  <!-- Candlestick 4 — green (up, tallest — uptrend) -->
  <line x1="400" y1="130" x2="400" y2="155" stroke="#4ade80" stroke-width="8" stroke-linecap="round"/>
  <rect x="376" y="155" width="48" height="100" rx="6" fill="#4ade80"/>
  <line x1="400" y1="255" x2="400" y2="275" stroke="#4ade80" stroke-width="8" stroke-linecap="round"/>

  <!-- Trend line (upward, blue) -->
  <polyline
    points="112,355 208,315 304,250 400,185"
    fill="none"
    stroke="#60a5fa"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-dasharray="none"
  />

  <!-- Trend arrow head -->
  <polygon points="400,165 388,200 412,200" fill="#60a5fa"/>
</svg>
